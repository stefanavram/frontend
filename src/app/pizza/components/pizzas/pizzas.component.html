<div id="pizza" *ngFor='let pizza of pizzas'>
  <div class="item clickable" [routerLink] = "['/pizzas', pizza.id]">
    <div class="content">
      <h1> {{pizza.id}} ({{pizza.weight}}) g </h1>
      <h2> {{pizza.price | currency}} </h2>
    </div>
    <div id="image" class="image">
      <img [src]="pizza.image">
    </div>
  </div>
</div>
